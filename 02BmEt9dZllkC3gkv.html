}

.options {

}

.option {

}

.option:hover {

}

.option.correct {

    border-color: #00b09b;
}

.option.wrong {
    background: linear-gradient(45deg, #ff416c, #ff4b2b);
    border-color: #ff416c;
}

.score {
    background: rgba(255, 255, 255, 0.1);
    padding: 0.8rem 1.5rem;
    border-radius: 30px;
    display: inline-block;
    font-size: 1.2rem;
    margin-bottom: 1rem;
}

.next-btn {
    display: none;
    background: linear-gradient(45deg, #00f2fe, #4facfe);
    color: white;
    border: none;
    padding: 1rem 2rem;
    border-radius: 30px;
    cursor: pointer;
    margin-top: 1.5rem;
    width: 100%;
    font-size: 1.1rem;
    font-weight: 600;
    transition: all 0.3s ease;
}

.next-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.feedback {
    margin-top: 1.5rem;
    text-align: center;
    font-size: 1.2rem;
    min-height: 1.5rem;
    padding: 0.5rem;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.03); }
    100% { transform: scale(1); }
}

.pulse {
    animation: pulse 0.5s ease;
}
</style></head><body>
<div class="quiz-container" id="quizContainer">

        <h1>Quiz de Comunica√ß√£o</h1>
        <p class="welcome-text">Bem-vindo! Por favor, insira seu nome para come√ßar:</p>

<script>
const questions = [
    {

    {

            "Um ru√≠do durante a conversa",

            "Um tipo de microfone",

        ],
        correct: 1
    },
    {

        options: [
            "Falar claramente",

    },
    {

            "Comunicar de forma agressiva",

            "Evitar todo tipo de conflito",

    },
    {

    },
    {

    {

let currentQuestion = 0;
let score = 0;
let canAnswer = true;
let playerName = '';

function startQuiz() {
    playerName = document.getElementById('playerName').value.trim();
    if (!playerName) {
        alert('Por favor, insira seu nome para come√ßar!');
        return;
    }

    const quizContainer = document.getElementById('quizContainer');
    quizContainer.innerHTML = `
        <div class="quiz-header">

            <div class="score">Jogador: ${playerName} | Pontua√ß√£o: <span id="score">0</span></div>
        </div>
        <div id="question" class="question"></div>
        <div id="options" class="options"></div>
        <div id="feedback" class="feedback"></div>
        <button id="next" class="next-btn">Pr√≥xima Pergunta</button>
    `;

    document.getElementById('next').onclick = nextQuestion;
    displayQuestion();
}

function displayQuestion() {
    const question = questions[currentQuestion];
    document.getElementById('question').textContent = question.question;
    
    const optionsContainer = document.getElementById('options');
    optionsContainer.innerHTML = '';
    
    question.options.forEach((option, index) => {
        const button = document.createElement('div');
        button.className = 'option';
        button.textContent = option;
        button.onclick = () => checkAnswer(index);
        optionsContainer.appendChild(button);
    });
    
    document.getElementById('next').style.display = 'none';
    document.getElementById('feedback').textContent = '';
    canAnswer = true;
}

function checkAnswer(selectedIndex) {
    if (!canAnswer) return;
    
    canAnswer = false;
    const question = questions[currentQuestion];
    const options = document.querySelectorAll('.option');
    
    options[selectedIndex].classList.add('pulse');
    
    if (selectedIndex === question.correct) {
        options[selectedIndex].classList.add('correct');
        score++;
        document.getElementById('score').textContent = score;
        document.getElementById('feedback').textContent = '‚ú® Correto! Muito bem! üéâ';
    } else {
        options[selectedIndex].classList.add('wrong');
        options[question.correct].classList.add('correct');
        document.getElementById('feedback').textContent = '‚ùå Incorreto! Continue tentando! üí™';
    }
    
    document.getElementById('next').style.display = 'block';
}

function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < questions.length) {
        displayQuestion();
    } else {
        const percentage = (score / questions.length) * 100;
        document.querySelector('.quiz-container').innerHTML = `
            <h1>Quiz Finalizado!</h1>
